<form class="example-form" [formGroup]="formName">
  <div formArrayName="controllerArray">
    <mat-card
      class="example-card"
      *ngFor="let item of formName.controls.controllerArray.controls; let i=index"
      [formGroupName]="i"
    >
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Exercise {{i+1}}</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
        <button mat-button (click)="removeInput(i)">Remove</button>
      </mat-card-header>
    </mat-card>
  </div>

  <img
    id="exercise-img"
    src="https://stackblitz.com/files/exercise-change/github/titombo/exercise-change/master/src/assets/image/English-grammar-1.png"
    width="800"
    height="800"
  />
  <button mat-button (click)="sendMessage()">Save</button>
</form>
